---
layout: default
---
{% if page.image.path %}
<div class="row jumbotron jumbotron-fluid" style="background: linear-gradient( rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5) ), url({{page.image.path}});">
{% else %}
<div class="row jumbotron jumbotron-fluid">
{% endif %}
    <div class="container text-white text-center">
      <h1 class="display-4">{{page.title}}</h1>
      <p class="lead">{{page.description}}</p>
    </div>
</div>
<div class="row">
    <section class="container p-t-20">
        {{content}}
    </section>
</div>
