---
layout: default
---
<div class="row jumbotron jumbotron-fluid {% if page.image.bg_class %}{{page.image.bg_class}}{% endif %}" style="background: linear-gradient( rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5) ), url({{page.image.path}});">
    <div class="container text-white text-center">
        <h1 class="display-4">{{page.title}}</h1>
        <p class="lead">{{page.description}}</p>
    </div>
</div>
<div class="row">
    <section class="container p-t-20">
        {{content}}
    </section>
</div>
